<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://use.typekit.net/buv6ook.css" />
    <!-- If you have inherited this code, go to fonts.adobe.com and make a webfont for the entirety of Degular by OhNo (https://fonts.adobe.com/fonts/degular) -->
    <link rel="stylesheet" href="/collection/style.css" />
    <script src="/collection/script.js" type="module"></script>
    <title>Selecting HTML</title>
  </head>

  <body>
    <header class="page-header">
      <a href="/">
        <h1 class="page-title">Selecting HTML</h1>
      </a>
    </header>

    <main>
      <!--Counter-->
      <article id="counter" class="widget-container">
        <section class="green widget shadow-medium rounded">
          <header class="widget-header">
            <h3 class="widget-title">Counter</h3>
          </header>

          <section id="counter-body" class="widget-body">
            <p id="counter-body-number">0</p>

            <section id="counter-body-buttons">
              <button
                class="counter-body-button rounded shadow-small"
                id="counter-body-button-increment"
              >
                +
              </button>
              <button
                class="counter-body-button rounded shadow-small"
                id="counter-body-button-decrement"
              >
                â€“
              </button>
            </section>
          </section>
        </section>
      </article>
      <!--Juggler-->
      <article id="juggler" class="widget-container">
        <section class="blue widget shadow-medium rounded">
          <header class="widget-header">
            <h3 class="widget-title">juggler</h3>
          </header>

          <section id="juggler-body" class="widget-body">
            <button
              class="juggler-body-button rounded shadow-small"
              id="juggler-body-button-first"
            >
              First
            </button>
            <button
              class="juggler-body-button rounded shadow-small"
              id="juggler-body-button-second"
            >
              Second
            </button>
          </section>
        </section>
      </article>
      <!--stringer-->
      <article id="stringer" class="widget-container">
        <section class="yellow widget shadow-medium rounded">
          <header class="widget-header">
            <h3 class="widget-title">Stringer</h3>
          </header>

          <section id="stringer-body" class="widget-body">
            <p id="stringer-output-paragraph"></p>
            <section id="stringer-input">
              <div class="stringer-input-letter">
                <label for="stringer-text"
                  >Single character input field?!</label
                >
                <input
                  type="text"
                  name="stringer-text"
                  id="stringer-input-character"
                  maxlength="1"
                  class="stringer-input-text"
                />
              </div>
              <div id="stringer-input-buttons">
                <button
                  class="stringer-body-button rounded shadow-small"
                  id="stringer-input-button-add"
                >
                  Add
                </button>
                <button
                  class="stringer-body-button"
                  id="stringer-input-button-clear"
                >
                  Clear
                </button>
              </div>
            </section>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
